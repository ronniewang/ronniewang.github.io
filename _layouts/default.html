<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        $(function () {
            var tables = document.getElementsByTagName("table");
            $(tables).each(function (index, table) {
                $(table).attr('class', 'table');
            });
        });
    </script>
    <style>
        @media screen and (max-width: 700px) {
            body {
                margin: auto;
                width: 95%;
            }
        }

        @media screen and (min-width: 700px) {
            body {
                color: white;
                margin: auto;
                width: 80%;
            }
        }

        h1 {
            color: black;
            border-left: 9px solid #76EE00;
            padding: 5px;
            backgroud: linear-gradient(to right, rgba(118, 238, 0, 0.6), rgba(255, 255, 255, 1));
        }

        h2 {
            color: black;
            border-left: 7px solid #76EE00;
            padding: 5px;
            backgroud: linear-gradient(to right, rgba(118, 238, 0, 0.6), rgba(255, 255, 255, 1));
        }

        h3 {
            color: black;
            border-left: 5px solid #76EE00;
            padding: 5px;
            backgroud: linear-gradient(to right, rgba(118, 238, 0, 0.6), rgba(255, 255, 255, 1));
        }

        .content {
            color: #4F4F4F;
            font-size: 16px;
            line-height: 2;
        }

        .desc {
            border-left: 3px solid #76EE00;
            padding-left: 10px;
        }

        .title {
            font-size: 1.5em;
            font-weight: bold;
        }

        a {
            color: #76EE00;
            text-decoration: none;
        }

        a:hover {
            color: green;
        }

        .img {
            width: 32px;
            vertical-align: sub;
        }
    </style>
    <title>{{ page.title }}</title>
</head>
<body class="container">
<div id="content" class="content">

    <h1>{{ page.title }}</h1>
    <div id="date">
        <p><span class="glyphicon glyphicon-calendar"></span> {{ page.date | date:"%Y年 %m月 %d日" }} Ronnie Wang</p>
    </div>
    <hr/>

    {{ content }}

</div>
</body>
</html>
